<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 300px;
      margin: 0 auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #f2f2f2;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #e2e2e2;
    }

    #message {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board" onclick="makeMove(event)">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <p id="message"></p>

  <script>
    let currentPlayer = "X";
    const humanPlayer = "X";
    const computerPlayer = "O";
    const cells = document.querySelectorAll(".cell");
    const message = document.getElementById("message");

    function makeMove(event) {
      const cell = event.target;

      // Check if the cell is empty
      if (!cell.textContent) {
        cell.textContent = humanPlayer;
        cell.style.cursor = "default";

        // Check for a winning move or draw
        if (checkWin(humanPlayer)) {
          message.textContent = "You win!";
          disableBoard();
        } else if (checkDraw()) {
          message.textContent = "It's a draw!";
        } else {
          currentPlayer = computerPlayer;
          message.textContent = "Computer's turn";
          setTimeout(computerMove, 500);
        }
      }
    }

    function computerMove() {
      const bestMove = getBestMove();
      const cell = cells[bestMove.index];
      cell.textContent = computerPlayer;
      cell.style.cursor = "default";

      // Check for a winning move or draw
      if (checkWin(computerPlayer)) {
        message.textContent = "Computer wins!";
        disableBoard();
      } else if (checkDraw()) {
        message.textContent = "It's a draw!";
      } else {
        currentPlayer = humanPlayer;
        message.textContent = "Your turn";
      }
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let bestMove;

      for (let i = 0; i < cells.length; i++) {
        if (!cells[i].textContent) {
          cells[i].textContent = computerPlayer;
          let score = minimax(cells, 0, false);
          cells[i].textContent = "";

          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }

      return { index: bestMove };
    }

    function minimax(board, depth, isMaximizing) {
      if (checkWin(humanPlayer)) {
        return -10 + depth;
      } else if (checkWin(computerPlayer)) {
        return 10 - depth;
      } else if (checkDraw()) {
        return 0;
      }

      if (isMaximizing) {
        let bestScore = -Infinity;

        for (let i = 0; i < board.length; i++) {
          if (!board[i].textContent) {
            board[i].textContent = computerPlayer;
            let score = minimax(board, depth + 1, false);
            board[i].textContent = "";
            bestScore = Math.max(score, bestScore);
          }
        }

        return bestScore;
      } else {
        let bestScore = Infinity;

        for (let i = 0; i < board.length; i++) {
          if (!board[i].textContent) {
            board[i].textContent = humanPlayer;
            let score = minimax(board, depth + 1, true);
            board[i].textContent = "";
            bestScore = Math.min(score, bestScore);
          }
        }

        return bestScore;
      }
    }

    function checkWin(player) {
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for (let combination of winningCombinations) {
        const [a, b, c] = combination;
        if (
          cells[a].textContent === player &&
          cells[b].textContent === player &&
          cells[c].textContent === player
        ) {
          return true;
        }
      }

      return false;
    }

    function checkDraw() {
      for (let cell of cells) {
        if (!cell.textContent) {
          return false;
        }
      }
      return true;
    }

    function disableBoard() {
      for (let cell of cells) {
        cell.style.pointerEvents = "none";
      }
    }
  </script>
</body>
</html>
